<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />

</head>
<body>
    <header class="header">
        <h1>Hello <span id="professor-name"></span>  !</h1>
        <nav></nav>
    </header>

    <div class="container">
        <!-- Add the input box for entering the year with a default value of 2023 -->
        <div class="year-input">
          <label for="year">Enter Year:</label>
          <input type="number" id="year" value="2023" max="2023" min="2017">
          <button type="submit" id="submitBtn" onclick="checkYear()">Submit</button>
        </div>
        <h3>Enter semester:</h3>
        <select class="custom-select">
            <option>Select Your Option</option>
            <option value="odd">Odd Semester</option>
            <option value="even">Even Semester</option>
        </select>
    </div>
    <div id="course-codes-container">
        <ul id="course-list"></ul>
    </div>
    <div id="course-codes"></div>
    <script src="./dashboard.js" charset="UTF-8"></script>
</body>

</html>
